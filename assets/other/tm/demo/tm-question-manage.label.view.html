<div class="container-fluid form-horizontal">

    <div class="form-group">
        <label for="questionBank" class="col-sm-2">
            题库
        </label>
        <div class="btn-group" uib-dropdown>
            <button class="btn btn-default dropdown-toggle"
                    type="button"
                    id="questionBank"
                    data-toggle="dropdown"
                    uib-dropdown-toggle>
                {{tmquesman.selectedBank.name}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" uib-dropdown-menu>
                <li role="presentation" ng-repeat="item in tmquesman.bankList" ng-click="tmquesman.selectBank(item)">
                    <a>{{item.name}}</a>
                </li>
            </ul>
        </div>
    </div>


    <div class="form-group">
        <label for="knowledgeTags" class="col-sm-2">
            知识点标签
        </label>
        <div class="btn-group" uib-dropdown>
            <button class="btn btn-default dropdown-toggle"
                    id="knowledgeTags"
                    type="button"
                    data-toggle="dropdown"
                    uib-dropdown-toggle>
                {{tmquesman.selectedGrade.name}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" uib-dropdown-menu>
                <li role="presentation"
                    ng-repeat="item in tmquesman.gradeList"
                    ng-click="tmquesman.selectGrade(item)">
                    <a>{{item.name}}</a>
                </li>
            </ul>
        </div>
        <div class="btn-group" uib-dropdown>
            <button class="btn btn-default dropdown-toggle"
                    type="button"
                    data-toggle="dropdown"
                    uib-dropdown-toggle>
                {{tmquesman.selectedSubject.name}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" uib-dropdown-menu>
                <li role="presentation"
                    ng-repeat="item in tmquesman.subjectList"
                    ng-click="tmquesman.selectSubject(item)">
                    <a>{{item.name}}</a>
                </li>
            </ul>
        </div>
        <div class="btn-group" uib-dropdown>
            <button class="btn btn-default dropdown-toggle"
                    type="button"
                    data-toggle="dropdown"
                    uib-dropdown-toggle>
                {{tmquesman.selectedKnPoint.name}}
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu" uib-dropdown-menu>
                <li role="presentation"
                    ng-repeat="item in tmquesman.knPointList"
                    ng-click="tmquesman.selectKnPoint(item)">
                    <a>{{item.name}}</a>
                </li>
            </ul>
        </div>
        <button type="button"
                class="btn btn-warning btn-xs"
                ng-click="tmquesman.selectKeyword()">Add</button>
    </div>



    <div class="col-sm-offset-2">
        <div class="form-group" ng-repeat="item in tmquesman.selectedKeyword">
            <span class="label label-warning" style="display: inline-block;">{{item.grade.name}}</span>
            <span class="label label-primary" style="display: inline-block;">{{item.subject.name}}</span>
            <span class="label label-success" style="display: inline-block;">{{item.knpoint.name}}</span>
        </div>
    </div>



    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>
</div>
