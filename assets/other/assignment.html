<script type="text/javascript">
	jQuery(document).ready(function () {
		//定时6000ms关闭dialog
		$('.dialog').fadeIn(6000).animate({
			opacity: '0',
			top: '0',
			right: '0'},1000);
		
		//初始化echarts实例
		var myChart = echarts.init(document.getElementById('practice-result'));
		// 指定图表的配置项和数据
		option = {
	    tooltip: {
	        trigger: 'item',
	        formatter: "{a} <br/>{b}: {c} ({d}%)"
	    },
	    series: [
	        {
	            name:'代数式的值',
	            type:'pie',
	            radius: ['50%', '70%'],
	            avoidLabelOverlap: false,
	            label: {
	                normal: {
	                    show: false,
	                    position: 'center'
	                },
	                emphasis: {
	                    show: false,
	                    textStyle: {
	                        fontSize: '20',
	                        fontWeight: 'bold'
	                    }
	                },
	            },
	            labelLine: {
	                normal: {
	                    show: false
	                }
	            },
	            startAngle: 125,
	            data:[
	                {
	                	value:3, 
	                	name:'错误率',
	                	itemStyle: {

	                },
	                {

	                	itemStyle: {

	                }
	            ]
	        }
	    ]
	};
	myChart.setOption(option);
	
	});
