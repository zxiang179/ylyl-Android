

<style type="text/css">
    body{
        background: url(../../style/images/u7.jpg);
        -moz-background-size: 100%; /* 老版本的 Firefox */
        background-size: 100%;
        background-repeat: no-repeat;
    }

    .tab-content{
        position: absolute;
        top:35%;
        width: 100%;
    }

</style>
<div class="mask">
    <div class="logo">
        <img src="../../style/images/u46.png"/>
    </div>

    <div class="tab-content">
        <div class="panel panel-default login-model tab-pane fade  active in" id="form-logon">
            <div class="panel-heading">
                <h3 class="panel-title">登录</h3>
            </div>
            <div class="panel-body">
                <form  class="form-horizontal" role="form" name="loginForm"  >
                    <div class="form-group">
                        <label class="col-xs-2 control-label">
                            <i class="fa fa-user"></i>
                        </label>
                        <div class="col-xs-10" >
                            <input class="form-control" name="phoneNum" placeholder="手机号码"
                                   type="text"  ng-pattern="/^1[34578]\d{9}$/" required ng-model='userLoginCtrl.user.phoneNum' ng-focus="userLoginCtrl.isShowPhone=false" ng-blur="userLoginCtrl.isShowPhone=true"/>
                        </div>
                        <div class="warning col-xs-10" ng-show="loginForm.phoneNum.$dirty && loginForm.phoneNum.$invalid&& userLoginCtrl.isShowPhone==true ">
                            <div  ng-show="loginForm.phoneNum.$error.required">请输入手机号</div>
                            <div  ng-show="loginForm.phoneNum.$error.pattern">手机号格式不正确</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="pass" class="col-xs-2 control-label">
                            <i class="fa fa-lock"></i>
                        </label>
                        <div class="col-xs-10">
                            <input type="password" class="form-control" id="pass" placeholder="******"  required
                                   ng-focus="userLoginCtrl.isShow=false" ng-blur="userLoginCtrl.isShowPass=true" ng-model='userLoginCtrl.user.password' >
                        </div>
                        <div class="warning col-xs-10" ng-show="loginForm.password.$dirty && loginForm.password.$invalid && userLoginCtrl.isShowPass==true">
                            <div  ng-show="loginForm.password.$error.required">请输入密码！</div>
                        </div>
                        <div class="warning col-xs-10" ng-if="userLoginCtrl.userError&& userLoginCtrl.isShowPass==true">用户名或密码错误</div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">

                            <button type="submit"  class="btn btn-primary col-xs-12"  ng-disabled="loginForm.$invalid" ng-click="userLoginCtrl.sendUserMsg()"> 登录</button>
                            </div>
                        </div>

                    <div class="form-group">
                        <div class="col-xs-6">
                            <a href="##">忘记密码？</a>
                        </div>
                        <div class="col-xs-6 href-reg">
                            <a href="#/sign" id="goto-reg">注册用户</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="else-login ">
        <div class="col-xs-12 delPadd">
            <div class="col-xs-4 top-border"></div>
            <div class="col-xs-4 else-login-title delPadd">其他登录方式</div>
            <div class="col-xs-4 top-border"></div>
        </div>
        <div class="col-xs-4">
            <a href="##" class="else-login-img">
                <img src="../../style/images/u40.png"/>
            </a>
        </div>
        <div class="col-xs-4">
            <a href="##" class="else-login-img">
                <img src="../../style/images/u44.png"/>
            </a>
        </div>
        <div class="col-xs-4">
            <a href="##" class="else-login-img">
                <img src="../../style/images/u42.png"/>
            </a>
        </div>
    </div>
</div>
