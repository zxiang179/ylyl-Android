<!-- 密码修改 -->
	<div class="infoEdit" id="passWordEdit">
		<header >
	    <div class="col-xs-12 page-top-ques">
	    	<a href="#/selfInfo" id="return">
	        <i class="fa fa-chevron-left icon-return pull-left"></i>  
				</a>
				<span class="page-now">密码</span>
	      <div  class="pull-right sendBtn" ng-click="infoPasswordCtrl.savePassword()">保存</div>
	    </div>
  	</header>
	  <div class="container">
	    <div class="content-page">
	      <div class="list-group">
	      	<div class="list-group-item ">
	        	<input type="password" class="form-control " id="oldPass" placeholder="原密码" maxlength="20"
					   ng-focus="infoPasswordCtrl.changeState()" ng-model="infoPasswordCtrl.oldPass">
	        	<div class="myInfo-edit">
	        		<i class="fa fa-close"></i>  
	        	</div>
				<div class="warning " ng-if="infoPasswordCtrl.oldPassNull ">原密码不能为空！</div>
				<div class="warning " ng-if="infoPasswordCtrl.oldPassError ">原密码输入错误！</div>
        	</div>
        	<div class="list-group-item">
	        	<input type="password" class="form-control" id="newPass" placeholder="新密码" maxlength="20"
					   ng-focus="infoPasswordCtrl.changeState()" ng-model="infoPasswordCtrl.newPass" >
	        	<div class="myInfo-edit">
	        		<i class="fa fa-close"></i>  
	        	</div>
				<div class="warning " ng-if="infoPasswordCtrl.newPassNull ">新密码不能为空！</div>
				<div class="warning " ng-if="infoPasswordCtrl.newPassInvalid ">密码长度小于6位！</div>
				<div class="warning " ng-if="infoPasswordCtrl.newPassError">新密码与旧密码一样！</div>
	        </div>
	        <div class="list-group-item">
	        	<input type="password" class="form-control" id="rePass" placeholder="新密码确认" maxlength="20"
					   ng-focus="infoPasswordCtrl.changeState()" ng-model="infoPasswordCtrl.newRePass">
	        	<div class="myInfo-edit">
	        		<i class="fa fa-close"></i>  
	        	</div>
				<div class="warning " ng-if="infoPasswordCtrl.rePassNull ">请重复密码！</div>
				<div class="warning " ng-if="infoPasswordCtrl.rePassErroe ">两次密码输入不一致！</div>
	        </div>
	      </div>
	  	</div>
	  </div>
	</div>
	<!-- 密码修改 -->
